<DOCTYPE! html>
<html>
  <head>
    <title>{{title}} </title>
  </head>

  <body>
    <h1 align="center">{{descriptive_heading}}</h1>
    <table border="1" align="center">
      {% for key in collection %}
      <tr>
	<td>
	  <a href={{collection[key][1]}}>{{key}}</a>
	</td>
	<td align="center">
	  {{collection[key][0]}}
	</td>
      </tr>
    {% endfor %}
    </table>
    <h3 align="center">Randomly selected occupation: {{occupation}}</h3>
  </body>
  
</html>
